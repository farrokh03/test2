<!DOCTYPE html>

<html>
    <head>
            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="indexresponsive.css">
            <link rel="stylesheet" href="index.js">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://kit.fontawesome.com/006cb90729.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <section>
            <div class="navbar">
                <ul>
                    <div class="navleft">
                       <li class="home"><a href=""><span class="material-symbols-outlined">home</span></a></li>
                       <li><a href="">Work samples</a></li>
                       <li><a href="">Cooperation Request</a></li>
                    </div>
                    <div class="navright">
                        <div class="searchbox">
                            <button class="search"><span class="material-symbols-outlined">search</span></button>
                            <li><input class="searchinput" type="text" required placeholder="Search..."></li>
                        </div>
                        <div class="log">
                            <li><button onclick="document.getElementById('backgroundlogin').style.display='flex';"class="login">login</button></li>
                        </div>
                    </div>
                </ul>
            </div>
        </section>
        <section>
            <div id="backgroundlogin" style="position:absolute;">
                    <div class="loginform">
                        <div class="topform"><span onclick="document.getElementById('backgroundlogin').style.display='none'" class="material-symbols-outlined">close</span></div>
                            <label for="uname">Name:</label>
                            <input type="text" name="uname" required placeholder="UserName...">
                            <label for="phonenumber">phonenumber</label>
                            <input type="text" name="phonenumber" required placeholder="phonenumber...">
                            <label for="password">password:</label>
                            <input type="password" name="password" required placeholder="password...">
                            <p>Did you forget your password? <a href="">click here</a></p>
                            <input type="submit" value="login">
                    </div>
            </div>
            <div class="container"></div>
        </section>
    </body>
</html>
