<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="index3.js">
        <link rel="stylesheet" href="indexresponsive.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div id="left" class="arrows">
                    <span class="material-symbols-outlined">arrow_back_ios</span>
                </div>
                <div id="leftres" class="doublearrow">
                    <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
                </div>    
            </div>
            <div class="mid">
                <div id="one" class="box1">

                </div>
                <div id="two" class="box2">
                    <div class="photo"></div>
                    <div class="form">
                        <form action="">
                            <label for="date"><span class="material-symbols-outlined">calendar_month</span></label>
                            <input type="text"  name="date" placeholder="sun 23 jul 2023">
                            <br>
                            <label for="comments"><span class="material-symbols-outlined">comment</span></label>
                            <input type="text"  name="comments" placeholder="25comments">
                            <br>
                            <label for="views"><span class="material-symbols-outlined">visibility</span></label>
                            <input type="text" name="views" readonly placeholder="5view">
                        </form>
                    </div>
                </div>
                <div id="three" class="box3">

                </div>
            </div>
            <div class="responsivemid">
                <div class="box" id="solo">
                </div>
                <div class="box4" id="sec">

                </div>
            </div>
            <div class="right">
                <div id="right" class="arrows">
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
                <div id="rightres" class="doublearrow">
                    <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
                </div>
            </div>
        </div>

       

        <script src="index3.js"></script>
    </body>
</html>
